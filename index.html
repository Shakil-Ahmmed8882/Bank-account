<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account</title>
    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-purple-100 p-32">
      <h1 class="text-center text-4xl mb-8">
        Financial Management:
        <span class="font-bold text-green-600">Account System</span>
      </h1>
      <div
        class="inner_wrapper bg-white p-4 rounded-lg space-y-3 w-[80%] h-[auto] mx-auto gap-5">
        <h2 class="text-2xl mb-4 font-semibold">please login</h2>
        <input
          type="email"
          name=""
          id="email"
          class="block w-[70%] p-2 rounded-lg bg-green-100" />
        <input
          type="password"
          name=""
          id="password"
          class="block w-[70%] p-2 rounded-lg bg-green-100" />
        <div>
          <button
            id="submit"
            class="bg-green-700 hover:bg-green-800 px-7 py-2 mt-2 text-white rounded-lg shadow-xl">
            submit
          </button>
        </div>
      </div>
    </div>

    <!-- ======= js file ======== -->
    <script>
      const password = document.getElementById("password");
      const submitButton = document.getElementById("submit");

      submitButton.addEventListener("click", handler);

      function handler() {
        console.log(submitButton);
        if (password.value === "s") {
          window.open("http://127.0.0.1:5500/account.html", "_blank"); // Open in a new tab
        }
      }
    </script>
  </body>
</html>
