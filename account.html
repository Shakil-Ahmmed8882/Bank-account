<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="grid h-[100vh] items-center">
        <!-- container -->
        <div class="w-[74%] mx-auto space-y-6">
          <h1 class="text-center text-5xl font-semibold mb-11">
            Let's get some
            <span class="font-extrabold text-green-600">Moooooooooney</span>
          </h1>
      <div class="grid grid-cols-3 gap-6 mx-auto justify-center">
        <div
          class="bg-emerald-400 rounded-lg text-center space-y-6 p-4 text-white text-3xl">
          <h2 class="mb-1 font-bold text-2xl text-gray-200">Deposite</h2>
          $<span id="depositeTotal">05</span>
        </div>
        <div
          class="bg-red-400 rounded-lg text-center space-y-6 p-4 text-white text-3xl">
          <h2 class="mb-1 font-bold text-2xl text-gray-200">Widthdraw</h2>
          $<span id="withdrawTotal">10</span>
        </div>
        <div
          class="bg-sky-400 rounded-lg text-center space-y-6 p-4 text-white text-3xl">
          <h2 class="mb-1 font-bold text-2xl text-gray-200">Balance</h2>
          $<span id="balance">1235</span>
        </div>
      </div>
      <!-- 2 columns -->
      <div class="grid grid-cols-2 gap-6 mx-auto justify-center">
        <div
          class="bg-indigo-400 rounded-lg text-center space-y-6 p-8 text-white text-3xl">
          <h2 class="mb-1 font-bold text-4xl text-gray-200">Deposite</h2>
          <input
          type="number"
          name=""
          id="deposite"
          class="block text-black text-[18px] outline-none px-2  w-[70%] mx-auto rounded-lg placeholder-gray-500" 
          placeholder="Enter your password"
      
        />
        
          <div class="">
            <button
              id="depositeButton"
              class="bg-indigo-700 justify-end hover:bg-indigo-800 text-[16px] px-11 py-1 text-white rounded-lg">
              submit
            </button>
          </div>
        </div>
        <div
        class="bg-indigo-400 rounded-lg text-center space-y-6 p-4 text-white text-3xl">
        <h2 class="mb-1 font-bold text-4xl text-gray-200">widthdraw</h2>
        <input
          itemid=""
          type="number"
          name=""
          id="withdraw"
          class="block text-[18px] px-2 text-black outline-none  w-[70%] mx-auto rounded-lg" 
          placeholder = "Widthdraw now"
          />

        <div class="">
          <button
            id="widthdrawButton"
            class="bg-indigo-700 justify-end hover:bg-indigo-800 text-[16px] px-11 py-1 text-white rounded-lg">
            submit
          </button>
        </div>
      </div> 
        </div>
      </div>
    </div>

    <!-- ============== js file ============== -->
    <script>
      const deposition = document.getElementById('depositeTotal')
      const withdrawal = document.getElementById('withdrawTotal')
      
      // total withdrawal & deposition
      let existedDeposite = parseFloat(deposition.innerText)
      let existedWithdraw = parseFloat(withdrawal.innerText)
      
      // Balance amount
      let balance = document.getElementById('balance')
      let balanceAmount = parseFloat(balance.innerText);
      
      // input field
      const depositeInput = document.getElementById('deposite')
      const withdrawInput = document.getElementById('withdraw')
      
      // withdraw and deposite button
      const depositeButton = document.getElementById('depositeButton')
      const widthdrawButton = document.getElementById('widthdrawButton')

      // auto focus
      depositeInput.focus()
  // Add event handler
depositeButton.addEventListener('click', function() {
  const depositeAmount = parseFloat(depositeInput.value);

  // Check if the input field is empty
  if (isNaN(depositeAmount)) {
    alert('Please enter a valid deposit amount.');
    return; // Exit the function early
  }

  existedDeposite += depositeAmount; 
  deposition.innerText = existedDeposite; // Update the displayed total

  balanceAmount += depositeAmount
  balance.innerText = balanceAmount

  depositeInput.value = ''
  depositeInput.focus();
});

widthdrawButton.addEventListener('click', function() {
  const widthdrawInputValue = parseFloat(withdrawInput.value);

  // Check if the input field is empty or not a valid number
  if (isNaN(widthdrawInputValue) || widthdrawInputValue === "") {
    alert('Please enter a valid withdrawal amount.');
    return; // Exit the function early
  }

  existedWithdraw += widthdrawInputValue
  totalWithdrawal = existedWithdraw

  withdrawal.innerText = totalWithdrawal
  currentBalance = Math.abs(totalWithdrawal - balanceAmount)
  balance.innerText = currentBalance

  withdrawInput.value = ''
  withdrawInput.focus();
});
      </script>
  </body>
  </html>
